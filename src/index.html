    <div class="container">
      <form id="myForm" class="" method="post">
        <div class="mb-3">
          <label for="fname" class="form-label"><strong>Guest's first name</strong></label>
          <input type="text" class="form-control" id="fname" aria-describedby="first name" placeholder="First name goes here">
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label"><strong>Guest's last name</strong></label>
          <input type="text" class="form-control" id="lname" placeholder="Last name goes here">
        </div>
        <button type="button" class="btn btn-primary" id="addguest">Add a guest</button>
        <button type="button" class="btn btn-secondary" id="reset">Reset</button>
      </form>

    <div class="container row-cols-5 my-5">
      <div class="rtitle">Registered guests</div>
      <button type="button" class="btn btn-danger float-end btn-inline" id="clearall">Clear all</button>
    </div>
    <div class="container row-cols-2">
      <div class="tname">First name</div>
      <div class="tname">Last name</div>
    </div>
